{% extends 'index.html' %}
{% block content %}
<a href="/">Назад</a>
<h1>Дневник программиста</h1>
<form action="/notes" method="post">
    <label for="h">Заголовок</label>
    <input type="text" id="h" name="h"><br>
    <label for="name">Запись</label>
    <input type="text" id="name" name="name"><br>
    <button type="submit">Добавить запись</button>
</form>
{% for comment in note %}
<h2>{{comment}}</h2>
<h3>{{note[comment]}}</h3>
{% endfor %}
{% endblock %}
